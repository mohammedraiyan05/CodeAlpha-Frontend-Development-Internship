<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            color: white;
        }

        .album-art {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .song-artist {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .song-duration {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-pause-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
        }

        .mode-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .playlist {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .playlist-item {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .playlist-item:last-child {
            border-bottom: none;
        }

        .playlist-title {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .playlist-artist {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .playlist::-webkit-scrollbar {
            width: 6px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .volume-icon {
            font-size: 1.2rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art">
            üéµ
        </div>
        
        <div class="song-info">
            <div class="song-title" id="songTitle">Cosmic Dreams</div>
            <div class="song-artist" id="songArtist">Stellar Symphony</div>
            <div class="song-duration" id="songDuration">3:45</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-time">
                <span id="currentTime">0:00</span>
                <span id="totalTime">3:45</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-pause-btn" id="playPauseBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>
        
        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>
        
        <div class="mode-controls">
            <button class="mode-btn" id="shuffleBtn">üîÄ Shuffle</button>
            <button class="mode-btn" id="repeatBtn">üîÅ Repeat</button>
        </div>
        
        <div class="playlist" id="playlist">
            <!-- Playlist items will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Music player state
        let currentSongIndex = 0;
        let isPlaying = false;
        let isShuffleOn = false;
        let isRepeatOn = false;
        let currentTime = 0;
        let duration = 0;
        let volume = 70;
        let progressInterval;

        // Sample playlist data
        const playlist = [
            { title: "Cosmic Dreams", artist: "Stellar Symphony", duration: 225, emoji: "üéµ" },
            { title: "Neon Nights", artist: "Synthwave Collective", duration: 192, emoji: "üåÉ" },
            { title: "Ocean Breeze", artist: "Ambient Waters", duration: 278, emoji: "üåä" },
            { title: "Mountain Echo", artist: "Nature's Call", duration: 201, emoji: "üèîÔ∏è" },
            { title: "City Lights", artist: "Urban Pulse", duration: 234, emoji: "üåÜ" },
            { title: "Starlight Serenade", artist: "Lunar Harmony", duration: 267, emoji: "‚≠ê" }
        ];

        // DOM elements
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const songDuration = document.getElementById('songDuration');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const playlistEl = document.getElementById('playlist');
        const albumArt = document.querySelector('.album-art');

        // Initialize player
        function init() {
            loadSong(currentSongIndex);
            renderPlaylist();
            updateVolumeIcon();
        }

        // Load song
        function loadSong(index) {
            const song = playlist[index];
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            duration = song.duration;
            songDuration.textContent = formatTime(duration);
            totalTimeEl.textContent = formatTime(duration);
            albumArt.textContent = song.emoji;
            currentTime = 0;
            updateProgress();
            highlightCurrentSong();
        }

        // Format time helper
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Play/Pause functionality
        function togglePlayPause() {
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        }

        function play() {
            isPlaying = true;
            playPauseBtn.textContent = '‚è∏';
            albumArt.style.animationPlayState = 'running';
            startProgress();
        }

        function pause() {
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂';
            albumArt.style.animationPlayState = 'paused';
            stopProgress();
        }

        // Progress simulation
        function startProgress() {
            progressInterval = setInterval(() => {
                if (currentTime < duration) {
                    currentTime += 1;
                    updateProgress();
                } else {
                    // Song ended
                    if (isRepeatOn) {
                        currentTime = 0;
                        updateProgress();
                    } else {
                        nextSong();
                    }
                }
            }, 1000);
        }

        function stopProgress() {
            clearInterval(progressInterval);
        }

        function updateProgress() {
            const progressPercent = (currentTime / duration) * 100;
            progressFill.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // Next/Previous songs
        function nextSong() {
            if (isShuffleOn) {
                currentSongIndex = Math.floor(Math.random() * playlist.length);
            } else {
                currentSongIndex = (currentSongIndex + 1) % playlist.length;
            }
            loadSong(currentSongIndex);
            if (isPlaying) {
                play();
            }
        }

        function prevSong() {
            if (isShuffleOn) {
                currentSongIndex = Math.floor(Math.random() * playlist.length);
            } else {
                currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            }
            loadSong(currentSongIndex);
            if (isPlaying) {
                play();
            }
        }

        // Progress bar click
        function seekTo(e) {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const progressPercent = clickX / rect.width;
            currentTime = progressPercent * duration;
            updateProgress();
        }

        // Volume control
        function updateVolume() {
            volume = volumeSlider.value;
            updateVolumeIcon();
        }

        function updateVolumeIcon() {
            const volumeIcon = document.querySelector('.volume-icon');
            if (volume == 0) {
                volumeIcon.textContent = 'üîá';
            } else if (volume < 50) {
                volumeIcon.textContent = 'üîâ';
            } else {
                volumeIcon.textContent = 'üîä';
            }
        }

        // Shuffle/Repeat toggles
        function toggleShuffle() {
            isShuffleOn = !isShuffleOn;
            shuffleBtn.classList.toggle('active', isShuffleOn);
        }

        function toggleRepeat() {
            isRepeatOn = !isRepeatOn;
            repeatBtn.classList.toggle('active', isRepeatOn);
        }

        // Playlist rendering
        function renderPlaylist() {
            playlistEl.innerHTML = '';
            playlist.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.innerHTML = `
                    <div class="playlist-title">${song.emoji} ${song.title}</div>
                    <div class="playlist-artist">${song.artist} ‚Ä¢ ${formatTime(song.duration)}</div>
                `;
                item.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    if (isPlaying) {
                        play();
                    }
                });
                playlistEl.appendChild(item);
            });
        }

        function highlightCurrentSong() {
            const items = playlistEl.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentSongIndex);
            });
        }

        // Event listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);
        progressBar.addEventListener('click', seekTo);
        volumeSlider.addEventListener('input', updateVolume);
        shuffleBtn.addEventListener('click', toggleShuffle);
        repeatBtn.addEventListener('click', toggleRepeat);

        // Initialize the player
        init();
    </script>
</body>
</html>
